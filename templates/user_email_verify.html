<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h2 class="text-danger">Email Verify</h2>
    <form action="/user_email_otp_verify" method="POST">
    <h4> One-time password (OTP) has been sent to the registered email id. Please check the
        email for the verification.</h4>
        <div class="form-group">
            <label for="exampleInputEmail1">Enter OTP</label>
            <input type="text" name="otp" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <input type="hidden" name="email" value="{{email}}">
        <button type="submit" class="btn btn-warning mt-2">Submit</button>
    </form>
    </div>
</body>
</html>
