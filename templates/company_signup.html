<!DOCTYPE html>
<html>
<head>
    
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

</head>


<body>
   
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form action="/company_signup_insert" method="post">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="name" placeholder="Company name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="address" name="address" placeholder="company address" required="">
					<input type="text" name="mobile" placeholder="tel" maxlength="10" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<img src="../static/captcha/company_captcha.png" width="100px" height="50px" placeholder="image" required="">
					<input type="text" name="captcha" placeholder="captcha" required="">
					<button type="submit">Sign up</button>
				</form>
			</div>

	
	</div>

    
 </body>
